{% extends "base.html" %}

{% block title %}Login - FanVoiceApp{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Login</h2>
    <hr>
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="POST" action="{{ url_for('handle_login') }}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="mt-3">For Artist: Use username: <strong>artist</strong>, password: <strong>artistpw</strong></p>
    <p class="mt-3">For Fan: Use username: <strong>fan</strong>, password: <strong>fanpw</strong></p>
</div>
{% endblock %}
