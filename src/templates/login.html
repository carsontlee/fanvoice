{% extends "base.html" %}

{% block title %}Login - FanVoiceApp{% endblock %}

{% block content %}
<div class="container mt-5 section">
    <h2>Login</h2>
    <hr>
    <form method="POST" action="{{ url_for("handle_login") }}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="mt-3">Use username: <strong>fan</strong>, password: <strong>fanpw</strong> (for fan/user view to upload voice) OR <br>username: <strong>artist</strong>, password: <strong>artistpw</strong> (for artist/admin view)</p>
    <p>This is a Proof of Concept application.</p>
</div>
{% endblock %}
